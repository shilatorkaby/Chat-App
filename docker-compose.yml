services:
  web:
    build: .
    env_file: .env
    environment:
      BREVO_API_KEY: "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"
      BREVO_FROM_EMAIL: shilatprojects@gmail.com
      BREVO_FROM_NAME: My app
    volumes:
      - ./:/var/www/html
      - ./sql:/app/sql
    command: php -S 0.0.0.0:8000 -t /var/www/html
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: home_test      
    ports:
      - "3307:3306"                 # host 3307 -> container 3306
    volumes:
      - dbdata:/var/lib/mysql       # persistent MySQL data
      - ./sql:/docker-entrypoint-initdb.d  # run *.sql on first init only
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -proot || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  dbdata: {}
